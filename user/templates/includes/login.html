{% extends "base.html" %}
{% load static %}

{% block title %}
  Login
{% endblock title %}

{% block styles %}
  <link rel="stylesheet" href="{% static 'styles/login.css' %}">
{% endblock styles %}

{% block content %}
  <!-- LOGIN -->
  <div class="login-container" id="loginContainer">
    <span class="close-btn" id="closeLoginBtn">&times;</span>
    <form class="login-form" action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      <h2>Login to VenueHub</h2>
  
      <div class="input-group">
        <label for="id_username"><i class="fa-solid fa-envelope"></i> Email</label>
        <input type="email" id="id_username" name="username" placeholder="Email" required>
      </div>
  
      <div class="input-group">
        <label for="id_password"><i class="fa-solid fa-lock"></i> Password</label>
        <input type="password" id="id_password" name="password" placeholder="Password" required>
      </div>
  
      <button type="submit" class="login-btn">Login</button>
  
      <p class="signup-text">
        Don't have an account? <a href="#" id="switchToSignup">Sign up</a>
      </p>
    </form>
  </div>
  

  <!-- SIGN UP -->
  <div class="sign-container" id="signContainer">
    <span class="close-btn" id="closeSignBtn">&times;</span>
    <form class="login-form" action="#" method="POST">
      <h2>Sign Up to VenueHub</h2>

      <div class="input-group">
        <label for="signup-email"><i class="fa-solid fa-envelope"></i> Email</label>
        <input type="email" id="signup-email" name="email" placeholder="Email" required>
      </div>

      <div class="input-group">
        <label for="signup-password"><i class="fa-solid fa-lock"></i> Password</label>
        <input type="password" id="signup-password" name="password" placeholder="Password" required>
      </div>

      <button type="submit" class="login-btn">Sign Up</button>
      
      <p class="signup-text">
        Already have an account? <a href="#" id="switchToLogin">Login</a>
      </p>
    </form>
  </div>

  <script src="{% static 'scripts/login.js' %}"></script>
{% endblock content %}
